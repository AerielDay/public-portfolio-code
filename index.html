  <!-- GitHub Pages SPA redirect hack -->
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>

<body>
  <script>
    (function () {
      // Ensure deep links work on GitHub Pages by converting paths to hash
      var path = window.location.pathname;
      var isRoot = path === '/' || path === '';
      var hasHash = window.location.hash && window.location.hash.length > 1;
      if (!isRoot && !hasHash) {
        var newUrl = window.location.origin + '/#' + path + (window.location.search || '');
        window.location.replace(newUrl);
      }
    })();
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
